<div class="row">
  <div class="col-md-offset-3 col-md-6 login-content">
    <div align="center">
      <h3>Resetar senha</h3>
      <img src="../../../assets/imgs/academia.jpeg" width="40%" height="40%" alt="...">
    </div>
    <br>
    <form>
      <ng-container *ngIf="!showResetOptions">
        <div class="form-group">
          <input type="email" class="form-control" name="inputEmail3" [(ngModel)]="user.email" name="email" id="signin-email"
            placeholder="E-mail" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-info btn-block" (click)="reset()">Resetar</button>&nbsp; 
        <button type="submit" class="btn btn-danger btn-block" [routerLink]="'login'">Cancelar</button> 
      </ng-container>
      <ng-container *ngIf="showResetOptions">
        <div class="col-md-12 text-center">
          <label for="">Verifique seu e-mail para continuar</label>
        </div>
      </ng-container>
    </form>
  </div>
</div>
