<div class="row">
  <div class="col-md-offset-3 col-md-6 login-content">
    <div align="center">
      <h3>Resetar senha</h3>
      <img src="../../../assets/imgs/academia.jpeg" width="40%" height="40%" alt="...">
    </div>
    <br>
    <form>
      <ng-container *ngIf="!showResetOptions">
        <div class="form-group">
          <input type="email" class="form-control" name="inputEmail3" [(ngModel)]="user.email" name="email" id="signin-email"
            placeholder="E-mail" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-danger btn-block">Cancelar</button> &nbsp;
        <button type="submit" class="btn btn-info btn-block" (click)="reset()">Resetar</button>
      </ng-container>
      <ng-container *ngIf="showResetOptions">
        <div class="form-group">
          <input type="password" class="form-control" name="inputEmail3" [(ngModel)]="user.email" name="email" id="signin-email"
            placeholder="Nova senha" autocomplete="off">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="inputEmail3" [(ngModel)]="user.email" name="email" id="signin-email"
            placeholder="Confirme a senha" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-info btn-block" (click)="reset()">Confirmar</button>
      </ng-container>
    </form>
  </div>
</div>
