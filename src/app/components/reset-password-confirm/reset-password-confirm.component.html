<div class="row">
  <div class="col-md-offset-3 col-md-6 login-content">
    <div align="center">
      <h3>Resetar senha</h3>
      <img src="../../../assets/imgs/academia.jpeg" width="40%" height="40%" alt="...">
    </div>
    <br>
    <ng-container>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Nova senha" autocomplete="off">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="user.confirmPassword" placeholder="Confirme a senha"
          sautocomplete="off">
      </div>
      <button type="submit" class="btn btn-info btn-block" (click)="confirmReset()">Confirmar</button>
    </ng-container>
  </div>
</div>
