<div class="row">
    <div class="col-md-offset-3 col-md-6 login-content">
        <div align="center">
            <h3>Acesso a Plataforma</h3>
            <img src="../../../assets/imgs/academia.jpeg" width="40%" height="40%" alt="...">
        </div>
        <br>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
                <input type="email" [formControl]="email" class="form-control" name="inputEmail3" [(ngModel)]="user.email"
                    name="email" id="signin-email" placeholder="E-mail" autocomplete="off">
            </div>
            <div class="form-group">
                <input [formControl]="password" type="password" class="form-control" name="inputPassword3" [(ngModel)]="user.password"
                    name="password" id="signin-password" placeholder="Senha" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-info btn-block">Entrar</button>
            <br>
            <a class="link" (click)="resetPassword()">Esqueceu sua senha?</a>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>
